<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>pyoo app</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

<div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png">
</div>
<form class="bg-white rounded-2xl p-8 w-[350px]">
    <div class="m-5">
        <label for="" class="font-bold">Account Number</label> <br>
        <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-3" id="mobileNumber"/> <br>

    </div>

    <div class="m-5">
        <label for="" class="font-bold">4 Digit Pin</label> <br>
        <input type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl p-3" id="pinNumber"/> <br>
    </div>

    <button class="btn w-full rounded-3xl bg-[#0874F2] text-white font-semibold shadow-none" id="loginButton">Log In</button>
</form>



<script src="main.js"></script>
<script src = "addMoney.js"></script>
</body>
</html>
